<div class="text-center">
  <div class="alert alert-info" ng-if="!vm.data">
    Please insert a location in the widget configuration
  </div>
  <div class="weather" ng-if="vm.data">
    <h4>{{vm.data.name}} ({{vm.data.sys.country}})</h4>
    <dl>
      <dt>Temperature:</dt>
      <dd>{{vm.data.main.temp | number:2}}</dd>
    </dl>
  </div>
</div>
